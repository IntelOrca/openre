name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
          sudo apt update
          sudo apt install -y autoconf g++-mingw-w64 nasm pkg-config python3 zip
    - name: Build
      run: |
          env
          cmake -B out -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x86-mingw-static
          cmake --build out
    - name: Package
      run: |
          cp out/*.dll dist
          cp LICENSE README.md dist
          chmod 664 dist/*.dll
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openre
        path: dist/**/*
